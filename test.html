<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    @font-face {
        font-family: "synth";
        src: url("Synth_Maxima_Medium.woff") format('woff');
    }

    body {
        padding: 0;
        margin: 0;
        background: #111;
    }

    .synth_button {
        border: 2px solid #555;
        border-radius: 4px;
        padding: 4px;

        font-family: 'synth';
        font-size: 2em;
        color: #ccc;

        background: #333;
    }
  </style>
</head>
<body>

    <p style="margin-top: 10px; margin-left: 10px;">
        <span class="synth_button">!</span>
        <span class="synth_button">"</span>
        <span class="synth_button">#</span>
        <span class="synth_button">$</span>
        <span class="synth_button">%</span>
    </p>

    <p style="margin-top: 10px; margin-left: 10px;">
        <span class="synth_button">0</span>
        <span class="synth_button">1</span>
        <span class="synth_button">2</span>
        <span class="synth_button">3</span>
        <span class="synth_button">4</span>
    </p>

    <p style="margin-top: 10px; margin-left: 10px;">
        <span class="synth_button">A</span>
        <span class="synth_button">B</span>
        <span class="synth_button">C</span>
        <span class="synth_button">D</span>
        <span class="synth_button">E</span>
        <span class="synth_button">F</span>
        <span class="synth_button">G</span>
        <span class="synth_button">H</span>
        <span class="synth_button">I</span>
    </p>

    <p style="margin-top: 10px; margin-left: 10px;">
        <span class="synth_button">a</span>
        <span class="synth_button">b</span>
        <span class="synth_button">c</span>
        <span class="synth_button">d</span>
        <span class="synth_button">e</span>
        <span class="synth_button">f</span>
    </p>

</body>
</html>
